{{ define "Index" }}
    {{ template "Header" }}
        {{ template "Menu" }}
        <h2>Usuários cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Nome</td>
                    <td>E-mail</td>
                    <td>Ação</td>
                </tr>
            </thead>
            <tbody>
                {{ range . }}
                <tr>
                    <td>{{ .Id }}</td>
                    <td>{{ .Name}}</td>
                    <td>{{ .Email}}</td>
                    <td><a href="/show?id={{ .Id }}">Visualizar</a> | <a href="/edit?id={{ .Id }}">Editar</a>
                </tr>
                {{ end }}
            </tbody>
        </table>
    {{ template "Footer" }}
{{ end }}
