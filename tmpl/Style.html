{{ define "Style" }}
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.3;
    }
    #menu {
        display: flex;
        justify-content: right;
        position: fixed;
        top: 0;
        width: 100%;
        padding: 10px;
        box-shadow: 1px 1px 5px 1px rgb(225, 225, 225);
        background-color: darkcyan;
    }
    #menu a {
        display: inline-block;
        padding: 5px 7.5px;
        border: 2px solid black;
        margin-right: 10px;
        text-decoration: none;
        background-color: white;
        color: black;
        font-weight: bold;
        user-select: none;
    }
    #menu a:hover {
        background-color: black;
        color: white;
    }
    #menu a:last-child {
        margin-right: 30px;
    }
    #main {
        margin: 20px;
    }
    #title {
        margin-top: 75px;
        margin-bottom: 25px;
        text-align: center;
    }
    #describe {
        padding: 10px;
        background-color: lightcyan;
        border-left: 3px solid black;
    }
    #main #subtitle {
        margin: 10px 0px;
    }
    #main table {
        width: 100%;
    }
    table, tr, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
        text-align: center;
    }
    #main table tbody tr td a {
        text-decoration: none;
        user-select: none;
    }
    #main form {
        margin: 0px auto;
        margin-top: 75px;
        border: 1px solid grey;
        border-radius: 3px;
        box-shadow: 0px 0px 10px 2.5px rgb(225, 225, 225);
        background-color: lightcyan;
        width: 400px;
        padding: 15px 25px 25px 25px;
    }
    #form-title {
        text-align: center;
    }
    #main .input-group {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0px;
    }
    #main .input-group label {
        font-size: 18px;
        font-weight: bold;
        display: inline-block;
        width: 20%;
    }
    #main .input-group input {
        border: 1px solid black;
        border-radius: 3px;
        outline: none;
        padding: 5px;
        font-size: 16px;
        height: 20px;
        width: 80%;
    }
    #main input[type=submit], #main button {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
    }
    #main .options a {
        display: inline-block;
        padding: 5px 7.5px;
        border: 2px solid black;
        text-decoration: none;
        background-color: white;
        color: black;
        font-weight: bold;
        user-select: none;
    }
    #main .options a:hover {
        background-color: black;
        color: white;
    }
</style>
{{ end }}
